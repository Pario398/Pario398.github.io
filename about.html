<html>

<head>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        // function BusinessCardPopup({ onClose }) {

        function App() {
            const currentYear = new Date().getFullYear();
            const [isPopupOpen, setIsPopupOpen] = React.useState(false);
            const handleLinkClick = (url) => {
                window.location.href = url;
            };

            const handleContactClick = () => {
                setIsPopupOpen(true);
            };

            const handleClosePopup = () => {
                setIsPopupOpen(false);
            };
            React.useEffect(() => {
                function handleScroll() {
                    const backToTopButton = document.getElementById('backToTopBtn');
                    if (window.pageYOffset > 100) {
                        backToTopButton.classList.add('show');
                    } else {
                        backToTopButton.classList.remove('show');
                    }
                }

                window.addEventListener('scroll', handleScroll);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className="container">
                    <header>
                        <nav className="navbar">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="about.html">About</a>
                                </li>
                                <li>
                                    <a href="project.html">Projects</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="social-links">
                            <div class="social-link">
                                <a href="https://github.com/Pario398" id="githublink"><img src="github (2).svg" alt="Github" /></a>
                            </div>
                            <div class="social-link">
                                <a href="https://www.linkedin.com/in/rishabh-soni-a8b421232/" id="linkedin"><img src="linkedin.svg" alt="linkedin" /></a>
                            </div>
                        </div>
                    </header>

                    <div className="hero">
                        <h1 className="hero-title">About Me</h1>
                    </div>

                    <section className="fade-in-section" style={{ animationDelay: "0.8s" }}>
                        <p>Hi, I’m Rishabh Soni — a Computer Science graduate from the University of Kent with First Class Honours.</p>

                        <p>
                            I specialise in artificial intelligence, machine learning, and data-driven development.
                            My academic experience has been shaped by hands-on projects like a stock prediction application built with Python, TensorFlow and real-time APIs, as well as a brain tumor classification model using deep learning techniques.
                            These experiences have deepened my passion for using AI to solve complex, real-world problems — from finance to healthcare.
                        </p>

                        <p>
                            Beyond the classroom, I have gained industry experience at Abbott Laboratories as a data analyst,
                            where I analysed large datasets with regards to sensors, built insightful dashboards using Power BI
                            and collaborated with cross-functional teams to support data-driven decision-making.
                            I have also explored the intersection of tech and business through a summer internship in marketing and data entry,
                            where I developed strong communication, analytical and time-management skills.
                        </p>

                        <p>
                            I am an active participant in hackathons, coding challenges like Advent of Code and initiatives such as Google Summer of Code.
                            I also engaged in robotics and hands-on engineering through the Tinkering Society, where I helped design and program competitive battle robots.
                        </p>

                        <p>
                            My toolkit includes Python, Java, TensorFlow, SQL, Git and cloud platforms like AWS and Azure.
                            I am passionate about building scalable, intelligent systems and always open to new learning opportunities, collaborations and creative challenges in tech.
                        </p>

                        <p>
                            Thank you for visiting!
                        </p>
                        <p> Feel free to reach out if you would like to connect or collaborate.</p>

                    </section>

                    <button id="backToTopBtn" onClick={scrollToTop}>Back to Top</button>
                    <footer>&copy; {currentYear} Rishabh Soni.</footer>
                    {isPopupOpen && <BusinessCardPopup onClose={handleClosePopup} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
