<!DOCTYPE html>
<html>

<head>
    <title>About | Rishabh SONI</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        function BusinessCardPopup({ onClose }) {
            return (
                <div className="popup-overlay">
                    <div className="popup-content">
                        <h2>Contact Information</h2>
                        <p>Name: Rishabh SONI</p>
                        <p>Github: https://github.com/Pario398</p>
                        <p>Linkedin: https://www.linkedin.com/in/rishabh-soni-a8b421232/</p>
                        <button onClick={onClose}>Close</button>
                    </div>
                </div>
            );
        }

        function App() {
            const currentYear = new Date().getFullYear();
            const [isPopupOpen, setIsPopupOpen] = React.useState(false);
            const handleLinkClick = (url) => {
                window.location.href = url;
            };

            const handleContactClick = () => {
                setIsPopupOpen(true);
            };

            const handleClosePopup = () => {
                setIsPopupOpen(false);
            };
            React.useEffect(() => {
                function handleScroll() {
                    const backToTopButton = document.getElementById('backToTopBtn');
                    if (window.pageYOffset > 100) {
                        backToTopButton.classList.add('show');
                    } else {
                        backToTopButton.classList.remove('show');
                    }
                }

                window.addEventListener('scroll', handleScroll);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className="container">
                    <header>
                        <nav className="navbar">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="about.html">About</a>
                                </li>
                                <li>
                                    <a href="project.html">Projects</a>
                                </li>
                                <li>
                                    <a onClick={handleContactClick}>Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <span>
                            <a href="https://github.com/Pario398" id="githublink"><img src="github (2).svg" alt="Github" /></a>
                            <span>
                                <a href="https://www.linkedin.com/in/rishabh-soni-a8b421232/" id="linkedin"><img src="linkedin.svg" alt="linkedin" /></a>
                            </span>
                        </span>
                    </header>
                    <h1>About Me</h1>
                    <p>Hi there! My name is Rishabh Soni.</p>

                    <p>
                        Currently, I'm pursuing a degree in computer science at the University of Kent, where my passion for Computing increased dramatically. 
                        It all began back in high school when I had the chance to develop a battleship game using Python. 
                        The experience was nothing short of fascinating, and from that moment, I knew I wanted to explore the field of computer science further.
                    </p>

                    <p>
                        My primary areas of interest lie within the fields of artificial intelligence and data science. 
                        Among the numerous projects I've worked on, one of my absolute favorites involved creating a stock prediction model. 
                        Witnessing the potential of AI and data science to analyse and predict financial markets was both exhilarating and eye-opening. 
                        These experiences have solidified my desire to pursue a career in these fields upon graduation, 
                        where I hope to make meaningful contributions and shape the future of technology.
                    </p>

                    <p>
                        Outside of academics, I actively participate in hackathons and coding competitions. 
                        The competitive atmosphere fuels my drive to excel, and I love the opportunity to learn new techniques, 
                        collaborate with talented individuals, and create innovative solutions to complex problems. 
                        These events have not only honed my technical skills but also allowed me to expand my network and forge lasting connections within the tech community.
                    </p>

                    <p>
                        Thank you for visiting my website, if you have any questions or would like to connect, feel free to reach out. 
                        I'm always eager to engage in conversations and embark on new ventures.
                    </p>

                    <button id="backToTopBtn" onClick={scrollToTop}>Back to Top</button>
                    <footer>&copy; {currentYear} Rishabh Soni.</footer>
                    {isPopupOpen && <BusinessCardPopup onClose={handleClosePopup} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
