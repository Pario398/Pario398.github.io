<!DOCTYPE html>
<html>

<head>
    <title>Home | Rishabh SONI</title>
    <link rel="icon" href="RS_minimalist_circular.png" type="image/x-icon">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function App() {
            const currentYear = new Date().getFullYear();
            const [isPopupOpen, setIsPopupOpen] = React.useState(false);

            const handleLinkClick = (url) => {
                window.location.href = url;
            };

            const handleContactClick = () => {
                setIsPopupOpen(true);
            };

            const handleClosePopup = () => {
                setIsPopupOpen(false);
            };

            React.useEffect(() => {
                function handleScroll() {
                    const backToTopButton = document.getElementById('backToTopBtn');
                    if (window.pageYOffset > 100) {
                        backToTopButton.classList.add('show');
                    } else {
                        backToTopButton.classList.remove('show');
                    }
                }

                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className="container">
                    <header>
                        <nav className="navbar">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="project.html">Projects</a></li>
                            </ul>
                        </nav>
                        <div className="social-links">
                            <div className="social-link">
                                <a href="https://github.com/Pario398" id="githublink"><img src="github (2).svg" alt="Github" /></a>
                            </div>
                            <div className="social-link">
                                <a href="https://www.linkedin.com/in/rishabh-soni-a8b421232/" id="linkedin"><img src="linkedin.svg" alt="linkedin" /></a>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <div className="hero">
                        <h1 className="hero-title">Hi, I'm Rishabh Soni</h1>
                        <p className="hero-subtitle">Computer Science Graduate | Data Analyst | Developer</p>
                    </div>

                    {/* Intro Section */}
                    <section className="fade-in-section" style={{ animationDelay: "0.8s" }}>
                        <p>Hello! I'm Rishabh Soni, a Computer Science graduate from the University of Kent with First Class Honours.</p>
                        <p>I'm passionate about artificial intelligence, machine learning, and data-driven development.</p>
                        <p>I've worked on projects like a stock prediction app and a brain tumor classification model using deep learning. I also gained industry experience as a data analyst at Abbott Laboratories, working with sensor data and dashboards.</p>
                        <p>I enjoy hackathons, coding challenges, and building intelligent systems that solve real-world problems. Thanks for visiting my website!</p>
                    </section>
                    {/* Tools Section */}
                    <section
                        className="fade-in-section"
                        style={{ animationDelay: "1s", textAlign: "center" }}
                    >
                        <h2>Tools</h2>
                        <p>These are the tools I have experience with:</p>
                        <ul
                            className="flex-list"
                            style={{
                                display: "inline-flex",
                                justifyContent: "center",
                                padding: 0,
                                listStyle: "none",
                                gap: "20px",
                                flexWrap: "wrap",
                            }}
                        >
                            <li
                                onClick={() => handleLinkClick("https://code.visualstudio.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="vscode.svg" alt="VS Code" />
                                <a href="https://code.visualstudio.com/">VS Code</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.jetbrains.com/idea/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="intellij.svg" alt="IntelliJ IDEA" />
                                <a href="https://www.jetbrains.com/idea/">IntelliJ IDEA</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.notion.so/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="notion.svg" alt="Notion" />
                                <a href="https://www.notion.so/">Notion</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://github.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="github.svg" alt="GitHub" />
                                <a href="https://github.com/">GitHub</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://about.gitlab.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="gitlab.svg" alt="GitLab" />
                                <a href="https://about.gitlab.com/">GitLab</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://react.dev/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="react.svg" alt="React" />
                                <a href="https://react.dev/">React</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.tensorflow.org/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="tensorflow.svg" alt="Tensorflow" />
                                <a href="https://www.tensorflow.org/">Tensorflow</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://git-scm.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="Git-Icon-White.svg" alt="Git" />
                                <a href="https://git-scm.com/">Git</a>
                            </li>
                        </ul>
                    </section>

                    {/* Coding Languages Section */}
                    <section
                        className="fade-in-section"
                        style={{ animationDelay: "1.2s", textAlign: "center" }}
                    >
                        <h2>Coding Languages</h2>
                        <p>I'm proficient in the following languages:</p>
                        <ul
                            className="flex-list"
                            style={{
                                display: "inline-flex",
                                justifyContent: "center",
                                padding: 0,
                                listStyle: "none",
                                gap: "20px",
                                flexWrap: "wrap",
                            }}
                        >
                            <li
                                onClick={() => handleLinkClick("https://www.oracle.com/java/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="java.svg" alt="Java" />
                                <a href="https://www.oracle.com/java/">Java</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.python.org/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="python.svg" alt="Python" />
                                <a href="https://www.python.org/">Python</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.php.net/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="php.svg" alt="PHP" />
                                <a href="https://www.php.net/">PHP</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.haskell.org/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="haskell.svg" alt="Haskell" />
                                <a href="https://www.haskell.org/">Haskell</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.w3.org/standards/webdesign/htmlcss")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="html.svg" alt="HTML" />
                                <a href="https://www.w3.org/standards/webdesign/htmlcss">HTML</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.w3.org/standards/webdesign/htmlcss")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="css.svg" alt="CSS" />
                                <a href="https://www.w3.org/standards/webdesign/htmlcss">CSS</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.w3.org/standards/webdesign/htmlcss")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="javascript.svg" alt="JavaScript" />
                                <a href="https://www.w3.org/standards/webdesign/htmlcss">JavaScript</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.sas.com/en_gb/training/courses/sas-programming.html")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="SAS_logo_horiz.svg" alt="SAS" />
                                <a href="https://www.sas.com/en_gb/training/courses/sas-programming.html">SAS</a>
                            </li>
                        </ul>
                    </section>

                    {/* Databases Section */}
                    <section
                        className="fade-in-section"
                        style={{ animationDelay: "1.4s", textAlign: "center" }}
                    >
                        <h2>Databases:</h2>
                        <p>These are the databases I have experience with:</p>
                        <ul
                            className="flex-list"
                            style={{
                                display: "inline-flex",
                                justifyContent: "center",
                                padding: 0,
                                listStyle: "none",
                                gap: "20px", // optional spacing between items
                            }}
                        >
                            <li
                                onClick={() => handleLinkClick("https://www.mysql.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="mysql.svg" alt="MYSQL" />
                                <a href="https://www.mysql.com/">MySQL</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.postgresql.org/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="postgresql.svg" alt="PostgreSQL" />
                                <a href="https://www.postgresql.org/">PostgreSQL</a>
                            </li>
                            <li
                                onClick={() => handleLinkClick("https://www.mongodb.com/")}
                                style={{ display: "flex", flexDirection: "column", alignItems: "center", cursor: "pointer" }}
                            >
                                <img src="mongodb.svg" alt="MongoDB" />
                                <a href="https://www.mongodb.com/">NoSQL</a>
                            </li>
                        </ul>
                    </section>


                    <br />
                    <button id="backToTopBtn" onClick={scrollToTop}>Back to Top</button>
                    <footer>&copy; {currentYear} Rishabh Soni.</footer>
                </div>
            );
        }

        ReactDOM.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>

</html>
