<!DOCTYPE html>
<html>

<head>
    <title>Projects | Rishabh SONI</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function ProjectCard({ title, description, link }) {
            const handleLinkClick = () => {
                window.location.href = link;
            };

            return (
                <li onClick={handleLinkClick}>
                    <h2>{title}</h2>
                    <p>{description}</p>
                </li>
            );
        }

        function App() {
            const currentYear = new Date().getFullYear();
            const [isPopupOpen, setIsPopupOpen] = React.useState(false);
            const [searchTerm, setSearchTerm] = React.useState('');
            const handleLinkClick = (url) => {
                window.location.href = url;
            };

            const handleContactClick = () => {
                setIsPopupOpen(true);
            };

            const handleClosePopup = () => {
                setIsPopupOpen(false);
            };

            const projects = [
                {
                    title: "Tic-Tac-Toe Bot",
                    description: "This is a tic-tac-toe game made in Haskell using functional programming. There are also bots within the game.",
                    link: "https://github.com/Pario398/tic-tac-toe-Haskell"
                }
                , {
                    title: "Ceaser-Cypher",
                    description: "This is a project to gain experience in the different encryption methods.",
                    link: "https://github.com/Pario398/Ceaser-Cypher"
                },
                {
                    title: "Vigenere-Cypher",
                    description: "This is the second project on encryption methods, this is more complex than the Ceaser Cypher.",
                    link: "https://github.com/Pario398/Vigenere-Cypher"
                },
                {
                    title: "Bogo Sort",
                    description: "This project implements the BOGO sorting algorithm.",
                    link: "https://github.com/Pario398/Bogo_Sort"
                },
                {
                    title: "Merge Sort",
                    description: "This project implements the Merge sorting algorithm.",
                    link: "https://github.com/Pario398/MergeSort"
                },
                {
                    title: "Binary Search",
                    description: "This project implements the Binary search algorithm.",
                    link: "https://github.com/Pario398/BinarySearch"
                },
                {
                    title: "Stock Visualisor",
                    description: "This is a project that fetches closing stock prices from yfinance and displays it in either a graph or grid format.",
                    link: "https://github.com/Pario398/stocks.py"
                }
                ,
                {
                    title: "File Organiser",
                    description: "This is a project where I created an automation script. It takes in files and organises them into folders at a destination folder set by the user.",
                    link: "https://github.com/Pario398/FileOrganiser"
                },
                {
                    title: "Project Automation",
                    description: "This is a project where I created an automation script. It creates a project folder at a destination folder set by the user.",
                    link: "https://github.com/Pario398/ProjAutomation"
                },
                {
                    title: "Speed Typing",
                    description: "This is a web project that you can use to check your typing speed with a quirky UI to remind you of the early 2000s.",
                    link: "https://github.com/Pario398/Speed-typing"
                },
                {
                    title: "BMI-Calculator",
                    description: "This project uses the Pandas library to read and manipulate CSV data and the math library to perform BMI calculations. ",
                    link: "https://github.com/Pario398/BMI-Calc"
                },
                {
                    title: "Markdown-Cheatsheet",
                    description: "This project stores all the most utilised markdown syntax used for documentation of code.",
                    link: "https://github.com/Pario398/Markdown-Cheatsheet"
                },
                {
                    title: "MorseCode-Generator",
                    description: "This is a project where the user enters a phrase and the program converts it into Morse code.",
                    link: "https://github.com/Pario398/MorseCode-Generator"
                },
                {
                    title: "Currency-Converter",
                    description: "This is a project where the user enters the base currency, desired currency, and the quantity to show the conversion rate.",
                    link: "https://github.com/Pario398/Currency_Convertor"
                },
                {
                    title: "Password-Generator",
                    description: "This is a project where the user enters the length of the desired password as well as if they want special chars. This uses Secure random to generate less predictable passwords.",
                    link: "https://github.com/Pario398/Currency_Convertor"
                },
                {
                    title: "Pomodoro-Timer",
                    description: "This is a short project where the user is able to set a timer to focus on work but also reminds them to take a break.",
                    link: "https://github.com/Pario398/Currency_Convertor"
                }
            ];

            const filteredProjects = projects.filter((project) =>
                project.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const handleSearch = () => {
                setSearchTerm(searchTerm);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            };

            React.useEffect(() => {
                function handleScroll() {
                    const backToTopButton = document.getElementById('backToTopBtn');
                    if (window.pageYOffset > 100) {
                        backToTopButton.classList.add('show');
                    } else {
                        backToTopButton.classList.remove('show');
                    }
                }

                window.addEventListener('scroll', handleScroll);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className="container">
                    <header>
                        <nav className="navbar">
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="about.html">About</a>
                                </li>
                                <li>
                                    <a href="project.html">Projects</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="social-links">
                            <div class="social-link">
                                <a href="https://github.com/Pario398" id="githublink"><img src="github (2).svg" alt="Github" /></a>
                            </div>
                            <div class="social-link">
                                <a href="https://www.linkedin.com/in/rishabh-soni-a8b421232/" id="linkedin"><img src="linkedin.svg" alt="linkedin" /></a>
                            </div>
                        </div>
                    </header>
                    <h1>Projects</h1>
                    <div class="search-container">
                        <input
                            type="text"
                            placeholder="Search projects..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            onKeyPress={handleKeyPress}
                            class="search-input"
                        />
                        <button onClick={handleSearch} class="search-button">Search</button>
                    </div>

                    <ul className="flex-list">
                        {filteredProjects.map((project, index) => (
                            <ProjectCard
                                key={index}
                                title={project.title}
                                description={project.description}
                                link={project.link}
                            />
                        ))}
                    </ul>
                    <br></br>
                    <button id="backToTopBtn" onClick={scrollToTop}>Back to Top</button>
                    <footer>&copy; {currentYear} Rishabh Soni.</footer>
                    {isPopupOpen && <BusinessCardPopup onClose={handleClosePopup} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
